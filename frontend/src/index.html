<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>

<body class="position-relative overflow-hidden">

  <div class="create-button position-absolute display-1 create-button-load-effect" onclick="createTask()">
    <i class="fa-solid fa-plus"></i>
  </div>

  <div id="addNoteToastMessage" class="add-note-toast-message flex-row gap-3 justify-content-center align-items-center">
    <p class="fs-5">New note added</p>
    <i class="fas fa-close p-3 close fs-3"></i>
  </div>

  <div id="updateNoteToastMessage"
    class="update-note-toast-message flex-row gap-3 justify-content-center align-items-center">
    <p class="fs-5">Note updated</p>
    <i class="fas fa-close p-3 close fs-3"></i>
  </div>

  <div id="deleteNoteToastMessage"
    class="delete-note-toast-message flex-row gap-3 justify-content-center align-items-center">
    <p class="fs-5">Note deleted</p>
    <i class="fas fa-close p-3 close fs-3"></i>
  </div>

  <div id="checkBox" class="check-box flex-column position-absolute justify-content-center align-items-center p-5">
    <h4 class="text-center text-danger display-6 fw-bold">Confirm delete note?</h4>
    <div class="d-flex flex-row justify-content-center align-items-center gap-4">
      <button class="yes-delete-button check-box-button" value="YES">YES</button>
      <button class="no-delete-button check-box-button" value="NO">NO</button>
    </div>
  </div>

  <div class="container-fluid notes-body flex-column justify-content-center align-items-center position-relative">

    <h1 id="notesHeading" class="p-4 display-1 notes-heading">My Notes</h1>
    <p id="notesSubHeading"></p>

    <div id="viewTask" class="view-task position-absolute p-2 flex-column">
      <div onclick="closeView()" class="close-button position-absolute top-0 end-0"><i
          class="fa-sharp fa-solid fa-square-xmark fs-1 p-2"></i></div>
      <h2 id="viewTaskHeading" class="p-4 overflow-auto"></h2>
      <p id="viewTaskDetails" class="p-4 overflow-auto"></p>
    </div>

    <div id="createTask"
      class="create-task position-absolute p-2 flex-column justify-content-center align-items-center">
      <div onclick="closeCreateForm()" class="close-button position-absolute top-0 end-0"><i
          class="fa-sharp fa-solid fa-square-xmark fs-1 p-2"></i></div>
      <form onsubmit="handleOnSubmitCreate(event)" class="d-flex flex-column align-items-center w-100">
        <div class="p-2 m-2 d-flex flex-column justify-content-center align-items-center gap-3 w-100">
          <h2>Add Note</h2>
          <input id="taskHeading" type="text" class="w-100 text-center" placeholder="heading...">
          <textarea id="taskDetails" class="w-100" type="text" placeholder="type your note here..."></textarea>
        </div>
        <button id="addNoteButton" class="form-button" type="submit">Save</button>
      </form>
      <button class="clear-note-button m-2 bg-danger" type="text">Clear</button>
    </div>

    <div id="updateTask"
      class="update-task position-absolute p-2 flex-column justify-content-center align-items-center">
      <div onclick="closeUpdateForm()" class="close-button position-absolute top-0 end-0"><i
          class="fa-sharp fa-solid fa-square-xmark fs-1 p-2"></i></div>
      <form onsubmit="handleOnSubmitUpdate(event)" class="d-flex flex-column align-items-center w-100">
        <h2>Update Note</h2>
        <div class="p-2 m-2 d-flex flex-column justify-content-center align-items-center gap-3 w-100">
          <input id="updateTaskHeading" type="text" class="w-100  text-center" placeholder="heading...">
          <textarea id="updateTaskDetails" class="w-100" type="text" placeholder="type your note here..."></textarea>
        </div>
        <button id="updateNoteButton" class="form-button" type="submit">Update</button>
      </form>
      <button class="clear-note-button m-2 bg-danger" type="text">Clear</button>
    </div>

    <div id="taskList"
      class="task-list width-85  d-flex flex-wrap gap-4 py-4 justify-content-center align-items-center">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>

</body>

</html>
